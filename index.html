<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch Converter</title>
</head>
<body>
    <h1>Inch Converter</h1>
    
    <label for="inches">Inches:</label>
    <input type="number" id="inches" placeholder="Enter inches">
    
    <label for="output">Output unit:</label>
    <select id="output">
        <option value="-mm">Millimeters (mm)</option>
        <option value="-cm">Centimeters (cm)</option>
        <option value="-m">Meters (m)</option>
        <option value="-nanometer">Nanometers (nm)</option>
        <option value="-micrometer">Micrometers (Âµm)</option>
    </select>
    
    <button id="convertButton">Convert</button>
    
    <div id="result">
        Conversion results:
    </div>

    <script type="module" src="htmlConvert.mjs"></script>
</body>
</html>

  <title>Inches Converter</title>
</head>
<body>
  <h1>Inches Converter</h1>
  <form>
    <label for="inchesInput">Enter inches:</label>
    <input type="number" id="inchesInput" step="0.01" required>
    <br>
    <label for="output">Select output unit:</label>
    <select id="output">
      <option value="mm">Millimeters (mm)</option>
      <option value="cm">Centimeters (cm)</option>
      <option value="m">Meters (m)</option>
      <option value="micrometer">Micrometers (Âµm)</option>
      <option value="nm">Nanometers (nm)</option>
    </select>
    <br>
    <button type="button" onclick="convert()">Convert</button>
  </form>
  <div id="Result"></div>

  <script type="module" src="./your-script.js"></script>
</body>
